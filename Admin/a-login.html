<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    
</head>

<body>
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('../img/backgroundform.avif') no-repeat center center fixed;
    background-size: cover;
    position: relative;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.55); /* dark overlay */
    z-index: -1;
}

#login-main {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

#Login-form {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
    text-align: center;
    color: #fff;
}

#Login-form h3 {
    margin-bottom: 25px;
    font-size: 28px;
    font-weight: bold;
    color: #fff;
    letter-spacing: 1px;
}

#Login-form input[type="email"],
#Login-form input[type="password"] {
    width: 100%;
    padding: 14px 16px;
    margin: 12px 0 20px;
    border: none;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 16px;
    transition: background 0.3s ease;
}

#Login-form input::placeholder {
    color: #eee;
}

#Login-form input:focus {
    background: rgba(255, 255, 255, 0.3);
    outline: none;
}

#Login-form button {
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    font-size: 16px;
    transition: all 0.3s ease;
    cursor: pointer;
}

.btn-login {
    background-color: #e67e22;
    color: white;
}

.btn-signup {
    background-color: #6c757d;
    color: white;
}

.btn-view {
    background-color: #3498db;
    color: white;
}
#Login-form button:first-of-type {
    background-color: #28a745; /* Signup button - green */
    color: white;
}



#Login-form button:hover {
    transform: translateY(-2px);
    opacity: 0.95;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

@media (max-width: 576px) {
    #Login-form {
        padding: 30px 20px;
    }
}

    </style>
    <div id="login-main">
        <div class="form" id="Login-form">
            <h3>Admin Login</h3>
            <input type="email" placeholder="enter email" id="Email">
            <br>
            <input type="password" placeholder="enter password" id="Password">
            <br>
            <button onclick="Adminlogin()">Login</button>
        </div>
    </div>

    <script>
     let Emailuser = "pathanarbaj03328@gmail.com"
     let Emailpassword = "arbaj97855"

     function Adminlogin(){
        let emailid = document.getElementById("Email").value
        let passwordid = document.getElementById("Password").value
        if(Emailuser == emailid && Emailpassword == passwordid){
            confirm("Succefull Login")
            setTimeout(()=>{
                window.location.href = "./a-home.html"
            },1000)
        }else{
            alert("Cannot Succefull Login, please check your password")
        }

     }
    </script>
</body>

</html>
