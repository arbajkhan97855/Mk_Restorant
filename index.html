<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" href="./Logo/logo-icon.png" />
    <title>Login</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="login-main">
        <form class="form" id="Login-form" onsubmit="LoginPage()">
            <h3>Login Now</h3>
            <input type="email" placeholder="enter email" id="email">
            <br>
            <input type="password" placeholder="enter password" id="Password">
            <br>
            <button type="submit">Login</button>
            <button onclick="Singupjump()">Singup</button>
        </form>
    </div>

    <script>




 
        async function LoginPage() {
            event.preventDefault()
            let email = document.getElementById("email").value;
            let PasswordData = document.getElementById("Password").value;

            let apiurl = await fetch('https://restaurant-api-fxeb.onrender.com/user')
            let convertapi = await apiurl.json();
        
            let Findapi = convertapi.find((item) => item.useremail == email && item.password == PasswordData);
            if (Findapi) {
                alert("successfull login");
                localStorage.setItem("user",Findapi._id); 
                setTimeout(()=>{
                    window.location.href = "./home.html"
                },1000)  
                // localStorage me user aik key h jo kuch bhi de skte h ; 
            } else {
                alert("cannot match the acoount,please try again")
            }
        }
    

        function Singupjump(){
            window.location.href = "./singup.html";
        }
      



    </script>
</body>

</html>
